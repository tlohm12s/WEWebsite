<!DOCTYPE html>
<html>

    <head>

        <title>My Page</title>

        <meta charset="utf-8"/>

        <link rel="shortcut icon" href="favicon.png">

        <script src="site.js"></script>

        <style>
            * {
                box-sizing: border-box;
            }

            .center {
                margin: auto;
                margin-top: 2%;
                width: 90%;
            }

            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                display: grid;
                grid-template-rows: minmax(15%, 1fr) 2fr 4%;
                grid-template-columns: 100%;
            }

            header {
                position: relative;

                background-color: steelblue;

                grid-row: 1/2;
                grid-column: auto;

                text-align: center;
            }

            section {
                border-radius: 35px;
                background-color: whitesmoke;

                grid-row: 2/3;
                grid-column: auto;
            }

            footer {
                position: relative;
                background-color: steelblue;

                grid-row: 3/4;
                grid-column: auto;
            }
            
            .title {
                /* https://www.w3schools.com/css/css_align.asp */
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                /*https://www.w3schools.com/css/css3_shadows.asp*/
                color: white;
                text-shadow: 2px 2px 4px #000000;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                align-content: space-between;

                border: 1;
                overflow: hidden;
            }

            .nav-item {
                text-align: center;

                padding: 5px;
                border-radius: 5px;
                margin: 2%;

                background-color: powderblue;
                width: 330px;
                height: 230px;

                word-wrap: break-word;
            }

            /* https://stackoverflow.com/questions/166160/how-can-i-scale-the-content-of-an-iframe */
            iframe {
                overflow: hidden;

                width: 1280px;
                height: 786px;

                border: 0;
                
                -ms-transform: scale(0.25);
                -moz-transform: scale(0.25);
                -o-transform: scale(0.25);
                -webkit-transform: scale(0.25);
                transform: scale(0.25);
                
                -ms-transform-origin: 0 0;
                -moz-transform-origin: 0 0;
                -o-transform-origin: 0 0;
                -webkit-transform-origin: 0 0;
                transform-origin: 0 0;
            }
        </style>

    </head>

    <body>
 
        
        <header>
            <h1 class="title"><u> 2021 WS - Einführung in Web Engineering <br> (Meine Homepage) </u></h1>
        </header>

        <section>
            <div class="center">
                <h1 style="text-align: center;"> <u>Table of best contents</u> </h1>

                <nav id="navigation">

                </nav>
            </div>
        </section>

        <footer>
            <a style="color: white; position: absolute; right: 15px; bottom: 15px; display: inline-block;" href="https://github.com/tlohm12s/WEWebsite">Link to Github-Repository</a>
            <a style="color: white; position: absolute; left: 15px; bottom: 15px; display: inline-block;" href="mailto:tobias-lohmueller@live.de">By Tobias Lohmüller (2022)</a>
        </footer>

    </body>

</html>
