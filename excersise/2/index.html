<!DOCTYPE html>
<html>

    <head>
        <style>

            #container {
                border-style: solid;
                padding: 5px;
            }

            img {
                visibility: hidden;
                
                max-width:100%;
                max-height:100%;
            }

            #visiblity_checkbox:checked + div img {
                visibility: visible;
            }

            #visiblity_checkbox {
                width: 25px;
                height: 25px;
            }

        </style>
    </head>

        <input type="checkbox" id="visiblity_checkbox" checked> hide and show via checkbox </input>
        
        <div id="container">

        </div>

    </body>
</html>
